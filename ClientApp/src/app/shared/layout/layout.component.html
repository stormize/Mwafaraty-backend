<app-header *ngIf=isLoggedIn() (isShowSidebar)="sidenav.toggle($event)" [isMenuOpened]="isShowSidebar"></app-header>

<mat-sidenav-container  class="layout" *ngIf=isLoggedIn()>
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="isShowSidebar"
    class="layout-sidebar"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="layout-content">
    
<router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet *ngIf=!isLoggedIn()></router-outlet>
